# Default values for mailhog-stunnel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

images:
  mailhog:
    repository: docker.io/mailhog/mailhog
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: v1.0.1
  stunnel:
    repository: dweomer/stunnel
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest
    

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000




  


  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

mailhog:
  resources: {}
  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: astronomer-nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: mailhog.regtest001.astronomer-azuredev.com #chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    #tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
    tls:
      - secretName: astronomer-tls
        hosts:
          - mailhog.regtest001.astronomer-azuredev.com

  service:
    type: ClusterIP
    http: 8025
    smtp: 1025
  
stunnel:
  resources: {}
  service:
    type: ClusterIP
    port: 465